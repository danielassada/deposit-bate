	<div class="outer-div"><div class="inner-div">
		<p class="japanese">ゆ う べ は 
			<i id="jap_kai"><ruby><rb>雨</rb><rp>(</rp><rt>あめ</rt><rp>)</rp></ruby></i>
	 		が ふ り ま し た
	 	</p>
	 	<p class="pt">
	 		<i id="pt_kai">Choveu</i>
	 	 ontem à noite.

<script type="text/javascript">
	var words_jp = new Array(
		'<ruby><rb>雪</rb><rp>(</rp><rt>ゆき</rt><rp>)</rp></ruby>',
		'<ruby><rb>雨</rb><rp>(</rp><rt>あめ</rt><rp>)</rp></ruby>'
		);
	var words_pt = new Array(
		'Nevou',
		'Choveu'
		);


///Then you can set an interval to constantly loop through the array.

let i = 0;
let f = 0;
setInterval( function(){
    $( '#jap_kai' ).html( words_jp[ i ] );
    if( i < words_jp.length ) {
        i++;
    } else {
        i = 0;
    }
    $( '#pt_kai' ).html( words_pt[ f ] );
    if( f < words_pt.length ) {
        f++;
    } else {
        f = 0;
    }
}, 5000 );
</script>
