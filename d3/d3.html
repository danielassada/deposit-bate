Donut3D.draw("salesDonut", padrao(), 150, 150, 130, 100, 30, 0.4);

function changeData(){
  Donut3D.transition("salesDonut", randomData(), 130, 100, 30, 0.4);
  // Donut3D.transition("quotesDonut", randomData(), 130, 100, 30, 0);

function padrao(){
  return salesData.map(function(d){ 
    return {label:d.label, value:d.value, color:d.color};});
}
function meta(){
  return salesData.map(function(d){ 
    return {label:d.label, value:d.meta, color:d.color};});
}

function submit(){

    var i;
    for ( i = 0; i < a.length; i++ ) {
        azul += a.elements[ i ].value;
    }
  azul = Number(azul);

  laranja = Number(laranja);    
var d = document.getElementById( "verde" );
    var verde = "";
    var t;
    for ( t = 0; t < d.length; t++ ) {
        verde += d.elements[ t ].value;
    }
  verde = Number(verde);    
var e = document.getElementById( "violeta" );

    for ( r = 0; r < e.length; r++ ) {
        violeta += e.elements[ r ].value;

  violeta = Number(violeta);    


salesData[0].value = azul;
salesData[1].value = vermelho;
salesData[2].value = laranja;

Donut3D.transition("salesDonut", padrao(), 130, 100, 30, 0.4);
