<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    background-color: gray;
    
  }
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
#rover{
  background-color: whitesmoke;
  background-image: url('https://www.sciencealert.com/images/2019-12/processed/Mars2020RoverToPreparMarsForHoomans_1024.jpg');
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
  height: 100%;
  color: lime;
}
</style>
</head>
<body>

<p id="rover"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 18, 2021 17:43:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="rover"
  document.getElementById("rover").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("rover").innerHTML = "arrived";
  }
}, 1000);
</script>

</body>
</html>
